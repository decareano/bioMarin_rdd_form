<html>
   <head>
   <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

   <!-- Latest compiled JavaScript -->
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
       <div class="container-fluid">
       <div class="navbar-header">
            <h1>Online Empower RDD incident report:</h1>
       <div id="Success" style="display:none">Thanks for submitting the form</div>

       <form id="bugForm" action="" method="post" enctype="multipart/form-data">
         <fieldset>
            <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="name" class="form-control" name="Name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" name="Email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                  <label for="description">Description:</label>
                  <input type="description" class="form-control" name="Description" placeholder="Enter a short description about the problem">
            </div>
            
            <div>
                  <label for="profilepic">Add a Screenshot:</label>
                  <input type="file" name="profilepic" id="profilepic">
            </div>
            <br />
            <input type="submit" class="btn btn-primary" value="Submit"/>
         </fieldset>
      </form>
      </div>
      
   </body>
   <script>
      if (window.location.search.indexOf('Success') !== -1) {
      document.getElementById('Success').style.display='block'; 
      document.getElementById('bugForm').style.display='none';
      setTimeout(myFunction, 5000);
      //document.getElementById('bugForm').style.display='block';
      //document.getElementById('bugForm').style.display='block';
      }
      function myFunction() {
        document.getElementById('Success').style.display='none';
        document.getElementById('bugForm').style.display='block';
      }

   </script>
</html>
